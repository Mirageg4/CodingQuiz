<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    
    <div class="container">
        <!--Holder for questions & answers-->
        <div id="questions-container">
    
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br>
            Incorrect answers will penalize your score time by 10 seconds.
             </p>

       
            <!--Start Button-->
            <button id="startBtn" class="startBtn btn">Start Quiz</button>


            <!--Questions Area-->
            <div id ="questions"></div>
        
                <!--Buttons for Multiple Choices-->
                <div id="answer-btns" class="btn-grid"></div>
               
                <!--Response from chosen answer-->   
                <div id="results"></div> 

                <!--Timer-->
                <div id ="timer">Time Remaining:</div>

                <!--Scoring Field-->
                <div id="score"></div>
                
                <!--High Score-->
                <div id ="high-score">High Score:</div>

                <!--Enter Intitials-->
                <input id="initials-input" type="text" placeholder="enter initials">

            </div>

        </div>
    </div> 


  
    <script src="script.js"></script>  
</body>
</html>
